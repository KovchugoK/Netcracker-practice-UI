<main>
  <app-startup-search-toolbar></app-startup-search-toolbar>
  <div class="spinner">
    <mat-spinner *ngIf="isLoading | async;else startupsTable" mode="indeterminate" color="primary">
    </mat-spinner>
  </div>
  <ng-template #startupsTable>
    <h3> Startup leader </h3>
    <mat-divider style="width: 95%">   </mat-divider>
    <div style="width: 100%; height:100%">
      <div *ngFor="let startup of startupList | async">
        <mat-card class="example-card" *ngIf="startup.account.id == (currentUser|async)?.account.id">
          <img mat-card-lg-image="" class="full-size" src="/src/assets/images/Logo.png">
          <mat-card-content>
            <p align="center">
              <a routerLink="/startup/{{startup.id}}">
                {{startup.startupName}}
              </a>
            </p>
            <p class="box">
              {{startup.idea}}
            </p>
            <p>
              {{startup.sumOfInvestment}}$ Created by: {{startup.account.user.login}}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>



    <h3> Startup member</h3>
    <mat-divider style="width: 95%">   </mat-divider>

    <div style="width: 100%; height:100%">
      <div *ngFor="let startup of startupList | async">
        <mat-card class="example-card" *ngIf="startup.account.id != (currentUser|async)?.account.id">
          <img mat-card-lg-image="" class="full-size" src="/src/assets/images/Logo.png">
          <mat-card-content>
            <p align="center">
              <a routerLink="/startup/{{startup.id}}">
                {{startup.startupName}}
              </a>
            </p>
            <p class="box">
              {{startup.idea}}
            </p>
            <p>
              {{startup.sumOfInvestment}}$ Created by: {{startup.account.user.login}}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

  </ng-template>
</main>
