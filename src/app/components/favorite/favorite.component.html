<body>
<h1> Favorite list </h1>

<table class="table table-striped table-bordered">
  <tr>
    <td><b> Id </b></td>
    <td><b> First Name </b></td>
    <td><b> Second Name </b></td>
  </tr>

  <tr *ngFor="let account of accountList | async">
    <td>{{account.id}}</td>
    <td>{{account.firstName}}</td>
    <td>{{account.secondName}}</td>
  </tr>
</table>

</body>
