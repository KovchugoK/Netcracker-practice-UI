<body>
<h1> Favorite list </h1>
<main>
  <div class="spinner">
    <mat-spinner *ngIf="isLoading | async ;else  resumeTable" mode="indeterminate" color="primary">
    </mat-spinner>
  </div>
  <ng-template #resumeTable>
    <!--table class="table table-striped table-bordered">
      <tr>
        <td><b> Id </b></td>
        <td><b> First Name </b></td>
        <td><b> Second Name </b></td>
        <td></td>
      </tr>

      <tr *ngFor="let favorite of favoriteList|async">
        <td>{{favorite.id}}</td>
        <td>{{favorite?.account.firstName}}</td>
        <td>{{favorite?.account.lastName}}</td>
        <td>
          <button (click)="deleteFavorite(favorite.id)">
            delete
          </button>
        </td>
      </tr>
    </table-->
    <div class="container" *ngFor="let favorite of favoriteList|async">
      <mat-card class="example-card">
        <mat-card-content>
          <!--img mat-card-lg-image="" class="full-size" src="/src/assets/images/Logo.png"-->
          <div>
            <div>
              <div *ngIf="favorite?.account.compressedImageId !== null; else defaultImg">
                <img mat-card-lg-image="" class="full-size"
                     src="https://drive.google.com/thumbnail?id={{favorite?.account.compressedImageId}}"
                     alt="resumeLogo">
              </div>
              <ng-template #defaultImg>
                <img mat-card-lg-image="" class="full-size" src="/src/assets/images/Logo.png">
              </ng-template>
            </div>
            <div class="name">
              <p class="box">
                <a routerLink="/specialist-list/{{favorite?.account.id}}">{{favorite?.account.firstName}}
                  {{favorite?.account.lastName}}</a></p>
            </div>
          </div>
          <div class="deleteIcon">
            <mat-icon fxFlexAlign="right" class="material-icons" (click)="deleteFavorite(favorite.id)">
              close
            </mat-icon>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-template>
</main>

</body>
