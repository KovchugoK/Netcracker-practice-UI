<div class="container" *ngFor="let account of accountList | async">
  <mat-card class="example-card">
    <img mat-card-lg-image="" class="full-size" src="/src/assets/images/Logo.png">
    <mat-card-content>
      <p align="center">
        <b>
          <a href="investor-list/{{account.id}}"> Investor </a>
        </b>
      </p>
      <p class="box">
        {{account.firstName}} {{account.secondName}}
        <img mat-card-lg-image="" class="fav" src="/src/assets/images/favorite.png" (click)="onClick(account)">
      </p>
    </mat-card-content>
  </mat-card>
</div>
