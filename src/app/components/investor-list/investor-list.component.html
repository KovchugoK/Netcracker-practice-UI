<div class="container" *ngFor="let account of accountList | async">
  <mat-card class="example-card">
    <img mat-card-lg-image="" class="full-size" src="/src/assets/images/Logo.png">
    <mat-card-content>
      <p align="center">
        <b>
          Investor
        </b>
      </p>
      <p class="box">
        <a href="investor-list/{{account.id}}"> {{account.firstName}} {{account.lastName}}</a>
        <button (click)="onClick(account)" class="fav"><img mat-card-lg-image="" class="img"
                                                            src="/src/assets/images/favorite.png"></button>
      </p>
    </mat-card-content>
  </mat-card>
</div>
