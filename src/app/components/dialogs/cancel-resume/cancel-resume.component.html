<div class="cancel-resume-dialog">
  <h2 mat-dialog-title align="center">Cancel resume</h2>
 <p align="center"> Are you sure?</p>
  <div class="cancel-resume-dialog-controls" align="center">
    <button mat-button color="primary" (click)="cancelResume()" [mat-dialog-close]="" cdkFocusInitial>
      Yes
    </button>
    <button mat-button color="warn" (click)=onCancelClick()> No </button>
  </div>
</div>
