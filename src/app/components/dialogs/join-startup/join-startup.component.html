<div class="join-startup-dialog">
  <h1 mat-dialog-title> Choose your resume </h1>

  <div class="spinner">
    <mat-spinner *ngIf="isLoading | async ;else  resumeTable" mode="indeterminate" color="primary">
    </mat-spinner>
  </div>
  <ng-template #resumeTable>
    <form [formGroup]="resumeChooseForm">
      <mat-radio-group [formControlName]="'resume'">
        <mat-radio-button *ngFor="let resume of myResumeListNotInStartup" [value]="resume">
          <mat-card>
            <mat-card-content>
              <span style="font-size: 17px;"> {{resume?.businessRole.businessRoleName}} </span>
              <a (click)="goToResume(resume?.id)" style="font-size: 16px; color:#6e8dfa"> (Click to view detailed)</a>
              <br>
              <span style="font-size: 16px;"> Skills: </span>
              <span *ngFor="let skill of resume?.resumeSkills" style="font-size: 16px;"> {{skill.skillName}}</span>
            </mat-card-content>
          </mat-card>
        </mat-radio-button>
      </mat-radio-group>
      <p>
        <i class="material-icons" style="cursor: pointer" (click)="createNewResume()">
          add
        </i> <span (click)="createNewResume()" style="cursor: pointer"> Create new resume </span>
      </p>
      <div class="controls">
        <button mat-button color="primary" (click)="sendResume()" [disabled]="resumeChooseForm.invalid"
                [mat-dialog-close]="" cdkFocusInitial>
          Send resume
        </button>
        <button mat-button color="warn" (click)=onCancelClick()> Close</button>
      </div>
    </form>
  </ng-template>
</div>
