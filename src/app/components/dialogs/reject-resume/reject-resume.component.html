<div class="reject-resume-dialog">
  <h2 mat-dialog-title align="center">Reject resume</h2>
  <p align="center"> Are you sure?</p>
  <div class="reject-resume-dialog-controls" align="center">
    <button mat-button color="primary" (click)="rejectResume()" [mat-dialog-close]="" cdkFocusInitial>
      Yes
    </button>
    <button mat-button color="warn" (click)=onCancelClick()> No </button>
  </div>
</div>
