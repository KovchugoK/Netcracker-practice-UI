<div class="kick-member-dialog">
  <h2 mat-dialog-title>Kick member</h2>
  Are you sure?
  <div class="kick-member-dialog-controls">
    <button mat-button color="primary" (click)="kickMember()" [mat-dialog-close]="" cdkFocusInitial>
      Yes
    </button>
    <button mat-button color="warn" (click)=onCancelClick()> No </button>
  </div>
</div>
