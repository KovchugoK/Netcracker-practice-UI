<div class="change-startup-role-dialog">
  <h2 mat-dialog-title align="center">Select role</h2>
  <p align="center" >Select role of this member in startup: </p>
  <form [formGroup]="changeStartupRoleForm">
    <mat-radio-group [formControlName]="'role'" align="center">
      &nbsp; &nbsp;
      <mat-radio-button value="MEMBER">
         Member
      </mat-radio-button>
      &nbsp;  &nbsp;
      <mat-radio-button value="MODERATOR">
        Moderator
      </mat-radio-button>
    </mat-radio-group>
    <div class="controls">
      <button mat-button color="primary" (click)="changeStartupMemberRole()" [disabled]="changeStartupRoleForm.invalid"
              [mat-dialog-close]="" cdkFocusInitial>
        Confirm
      </button>
      <button mat-button color="warn" (click)=onCancelClick()> Close</button>
    </div>
  </form>
</div>
