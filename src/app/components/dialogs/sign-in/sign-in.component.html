<h1 mat-dialog-title> Sign In </h1>
<form [formGroup]="loginForm">
  <mat-form-field>
    <input matInput placeholder="Login" [formControlName]="'login'" maxLength="15"  required/>
    <mat-error *ngIf="login.invalid">{{getErrorText('login')}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" placeholder="Password" [formControlName]="'password'" maxLength="20">
    <mat-error *ngIf="password.invalid">{{getErrorText('password')}}</mat-error>
  </mat-form-field>

</form>

<div class="edit-user-controls">
  <button mat-button color="warn" (click)=onCancelClick()> Cancel </button>
  <button mat-button color="primary" [disabled]="loginForm.invalid" (click)="onSubmit()" cdkFocus>
    Login
  </button>
  <mat-spinner *ngIf="loading" diameter="40" color="primary">
  </mat-spinner>
</div>

<div *ngIf="error" class="alert alert-danger">{{error}}</div>
