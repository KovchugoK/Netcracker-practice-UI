<mat-toolbar class="specialists-toolbar" align="center">
  <form [formGroup]="searchForm">
    <mat-toolbar-row>
        <div class="sercharea">
          <mat-label style="margin-right: 20px; margin-left: 20px;"> First name: </mat-label>
          <mat-form-field style="margin-right: 20px">
            <input matInput="" [formControlName]="'searchString'">
          </mat-form-field>
        </div>
        <div>
          <mat-label style="margin-left: 20px;">Select skill: </mat-label>
          <mat-form-field style="margin-left: 40px">
            <mat-select [formControlName]="'skills'" multiple>
              <mat-option *ngFor="let skill of skillsList" [value]="skill.skillName">{{skill.skillName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-label style="margin-left: 20px;">Select role: </mat-label>
          <mat-form-field style="margin-left: 40px">
            <mat-select [formControlName]="'roles'" multiple>
              <mat-option *ngFor="let role of rolesList" [value]="role.businessRoleName">
                {{role.businessRoleName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <button style="margin-left: 40px" mat-raised-button="" class="buttonSearch" (click)="search()"> Search</button>
        </div>
    </mat-toolbar-row>
  </form>
</mat-toolbar>
