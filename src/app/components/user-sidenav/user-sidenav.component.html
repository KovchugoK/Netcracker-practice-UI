<mat-sidenav-container class="example-container">
  <!--<mat-sidenav #sidenav mode="side" *ngIf="currentUser|async" [(opened)]="opened">-->
  <mat-sidenav #sidenav mode="side" *ngIf="(currentUser|async)">
    <ng-template [ngIf]="(opened|async)">
      <p></p>
      <p><a routerLink="/account/{{(currentUser|async)?.account.id}}"> Personal cabinet </a></p>
      <p><a routerLink="/conversations"> Conversations </a></p>
      <p><a routerLink="/my-startups"> My Startups </a></p>
      <p><a routerLink="/contacts/{{(currentUser|async)?.account.id}}"> Contacts </a></p>
      <p><a routerLink="/favorites/{{(currentUser|async)?.account.id}}"> Favorites </a></p>
      <p><a routerLink="/startup-edit"> Create startup </a></p>
      <mat-divider></mat-divider>
      <p>
        <button mat-button (click)="close()"> Hide</button>
      </p>
    </ng-template>
  </mat-sidenav>

  <mat-sidenav-content>

    <button class="absolutPositionButton" mat-button (click)="open()" *ngIf="!(opened|async) &&(currentUser | async)">
      ...
    </button>
    <ng-content>

    </ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
